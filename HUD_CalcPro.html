<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD UI 设计计算器 - 浅色版</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --accent-color: #007AFF; /* 经典 iOS 蓝 */
            --text-main: #1d1d1f;
            --text-dim: #86868b;
            --danger: #ff3b30;
            --border-color: #d2d2d7;
        }

        body { 
            font-family: -apple-system, "SF Pro Text", "Helvetica Neue", sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main);
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }

        .card { 
            background: var(--card-bg); 
            padding: 28px; 
            border-radius: 18px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        h2 { margin-top: 0; font-size: 1.1rem; color: var(--text-main); font-weight: 600; border-bottom: 1px solid #f2f2f2; padding-bottom: 15px; margin-bottom: 20px; }

        .group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; font-weight: 500; }
        
        input { 
            width: 100%; padding: 12px; 
            background: #f5f5f7; border: 1px solid transparent; 
            border-radius: 10px; color: var(--text-main); font-size: 1rem; 
            box-sizing: border-box; transition: all 0.2s ease;
        }
        input:focus { background: #fff; border-color: var(--accent-color); outline: none; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        .result-box { 
            background: #f5faff; 
            padding: 24px; border-radius: 14px; 
            border: 1px solid rgba(0,122,255,0.1);
            text-align: center;
            margin-top: 10px;
        }
        .ppd-label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 4px; }
        .ppd-val { color: var(--accent-color); font-weight: 600; }
        .pixel-label { margin-top: 15px; font-size: 0.9rem; display: block; color: var(--text-main); font-weight: 500; }
        .pixel-out { font-size: 2.8rem; font-weight: 700; color: var(--accent-color); margin: 8px 0; font-variant-numeric: tabular-nums; }

        /* 标准参考项 */
        .std-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 0; border-bottom: 1px solid #f2f2f2;
        }
        .std-item:last-child { border-bottom: none; }
        
        .std-info { display: flex; flex-direction: column; }
        .std-name { font-weight: 500; font-size: 0.95rem; color: #333; }
        .std-val { font-size: 0.85rem; color: var(--accent-color); font-weight: 600; margin-top: 2px; }
        
        .apply-btn {
            background: var(--accent-color); border: none; color: white;
            padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;
            font-weight: 500; transition: opacity 0.2s;
        }
        .apply-btn:hover { opacity: 0.8; }

        .tip-box {
            margin-top: 20px; padding: 15px; background: #fff1f0; 
            border-radius: 10px; border: 1px solid #ffa39e;
        }
        .tip-title { color: #cf1322; font-size: 0.85rem; font-weight: bold; margin-bottom: 4px; display: flex; align-items: center; }
        .tip-content { color: #555; font-size: 0.8rem; line-height: 1.5; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<div class="container">
    <div class="card">
        <h2>HUD 核心参数计算</h2>
        <div class="group">
            <label>硬件 FOV (deg)</label>
            <input type="number" id="hwFov" value="9" step="0.1" oninput="calculate()">
        </div>
        <div class="group">
            <label>硬件 UI 分辨率 (px)</label>
            <input type="number" id="hwRes" value="1074" oninput="calculate()">
        </div>
        <div class="group">
            <label>目标图形大小 FOV (deg)</label>
            <input type="number" id="targetFov" placeholder="请输入度数" step="0.01" oninput="calculate()">
        </div>

        <div class="result-box">
            <div class="ppd-label">当前 PPD (Pixels Per Degree): <span id="ppdVal" class="ppd-val">115.20</span></div>
            <span class="pixel-label">建议 UI 绘制尺寸</span>
            <div id="pixelResult" class="pixel-out">0 px</div>
            <div style="font-size: 0.75rem; color: var(--text-dim);">* 已自动四舍五入取整</div>
        </div>
    </div>

    <div class="card">
        <h2>最小可读性标准 (参考)</h2>
        
        <div class="std-item">
            <div class="std-info">
                <span class="std-name">关键信息 (如时速)</span>
                <span class="std-val">Min: 0.8°</span>
            </div>
            <button class="apply-btn" onclick="applyFov(0.8)">填入</button>
        </div>

        <div class="std-item">
            <div class="std-info">
                <span class="std-name">主要文字 (导航、路名)</span>
                <span class="std-val">Min: 0.5°</span>
            </div>
            <button class="apply-btn" onclick="applyFov(0.5)">填入</button>
        </div>

 	<div class="std-item">
            <div class="std-info">
                <span class="std-name">次要文字 (辅助状态)</span>
                <span class="std-val">Min: 0.2°</span>
            </div>
            <button class="apply-btn" onclick="applyFov(0.2)">填入</button>
        </div>

        <div class="std-item">
            <div class="std-info">
                <span class="std-name">图形/Icon (图标、指示线)</span>
                <span class="std-val">Min: 0.3°</span>
            </div>
            <button class="apply-btn" onclick="applyFov(0.3)">填入</button>
        </div>

       

        <div style="margin-top: 20px; padding: 15px; background: rgba(244, 63, 94, 0.1); border-radius: 8px; border: 1px solid rgba(244, 63, 94, 0.2);">
            <div style="color: var(--danger); font-size: 0.85rem; font-weight: bold; margin-bottom: 5px;">⚠️ 设计提示</div>
            <div style="color: var(--text-dim); font-size: 0.75rem; line-height: 1.5;">
                上述值为行业常规最小极限。在实际设计中，建议略大于此标准以应对抖动、强光等复杂驾驶环境。
            </div>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const hwFov = parseFloat(document.getElementById('hwFov').value);
        const hwRes = parseFloat(document.getElementById('hwRes').value);
        const targetFov = parseFloat(document.getElementById('targetFov').value);
        
        if (hwFov > 0 && hwRes > 0) {
            const ppd = hwRes / hwFov;
            document.getElementById('ppdVal').innerText = ppd.toFixed(2);
            
            if (targetFov > 0) {
                const result = targetFov * ppd;
                document.getElementById('pixelResult').innerText = Math.round(result) + " px";
            } else {
                document.getElementById('pixelResult').innerText = "0 px";
            }
        }
    }

    function applyFov(val) {
        document.getElementById('targetFov').value = val;
        calculate();
    }
</script>

</body>
</html>
